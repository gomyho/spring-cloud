spring: 
  application:
    name: cloudUserService 
  profiles: 
    active: dev
  cloud: 
    config: 
      username: user
      password: 123
      discovery: 
        enabled: true
        service-id: cloudConfigServer
eureka: 
  instance:
    health-check-url: ${management.context-path}/health
    statusPageUrlPath: ${management.context-path}/info
    metadata-map:
      management-port: ${management.port:8182}
      #下面的key自定义，在turbine中统一收集数据用到，将多个应用定义在同一个集群节点里面，那么在同一个界面可以监控不同的app的熔断数据
      cluster: MAIN
  client: 
    service-url: 
      defaultZone: http://localhost:8761/eureka
zk.config: 
  connectString:  localhost:2181
  maxRetries: 3
  baseSleepTimeMs:  1000
properties: 
  zk: 
    config: 
      basePath: /vip/qianbai/cloud      
logging: 
  level:
    org.springframework.cloud.consul: DEBUG